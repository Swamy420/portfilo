    body {
      font-family: Arial, sans-serif;

    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
    }
    .profiles {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .profile-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .profile-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-item a {
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
    }
    .profile-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
