<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000000; /* Black background */
      font-family: Arial, sans-serif;
      margin-top: 130px;
      display: flex;
    }
    .info {
      border: 3px solid #645549; /* Brownish border */
      width: 500px;
      margin: auto;
      background-color: #545151; /* Dark gray background for the info box */
      padding: 20px;
      border-radius: 10px;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      align-items: center;
    }
    .info-item h2 {
      color: #ffffffbc; /* Semi-transparent white for headings */
      margin: 0;
      flex: 1;
      text-align: left;
    }
    .output {
      color: #ffffff; /* Solid white for the output text */
      margin: 0;
      flex: 1;
      text-align: center;
    }
    a {
      color: #0000ff; /* Blue for coding profile links */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      color: #1e90ff; /* Lighter blue on hover */
    }
    p {
      color: #ffffff; /* White for footer text */
      text-align: center;
    }
  </style>
  <title>Gopi's Profile</title>
</head>
<body>
  <div class="info">
    <div class="info-item">
      <h2>Name:</h2>
      <div class="output">Gopi Swamy</div>
    </div>
    <div class="info-item">
      <h2>Age:</h2>
      <div class="output">20</div>
    </div>
    <div class="info-item">
      <h2>Hobbies:</h2>
      <div class="output">Playing cricket, Watching movies, etc.</div>
    </div>
    <div class="info-item">
      <h2>Coding Profiles:</h2>
      <div class="output">
        <a href="https://codeforces.com/profile/gopiswamylanke" target="_blank">Code Forces</a><br>
        <a href="https://www.hackerrank.com/profile/gopiswamylanke" target="_blank">HackerRank</a><br>
        <a href="https://www.codechef.com/users/swamy18" target="_blank">CodeChef</a><br>
        <a href="https://smartinterviews.in/profile/swamy_18" target="_blank">Smartinterviews</a><br>
        <a href="https://leetcode.com/u/gopiswamylanke/" target="_blank">LeetCode</a>
      </div>
    </div>
    <p>Web Developer</p>
    <p></p>
  </div>
</body>
</html>
